plugins {
    id 'java'
    id 'maven-publish'
}

group 'SoftwareEngineer3A1'
version '1.0.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
    maven { url "https://jitpack.io" }
}

dependencies {
    testImplementation(platform('org.junit:junit-bom:5.8.1'))
    testImplementation('org.junit.jupiter:junit-jupiter')
    testCompile group: 'junit', name: 'junit', version: '4.12'
    // https://mvnrepository.com/artifact/org.terasoluna.gfw/terasoluna-gfw-jodatime
    implementation group: 'org.terasoluna.gfw', name: 'terasoluna-gfw-jodatime', version: '5.7.0.RELEASE'
    implementation group: 'com.github.aoifeoloughlin', name: 'ContinousIntegrationAssignment1', version: 'master-SNAPSHOT'

}

test{
    useJUnitPlatform()
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId = 'com.github.aoifeoloughlin'
            artifactId = 'ContinousIntegrationAssignment1'
            version = 'master-SNAPSHOT'

            from components.java
        }
    }
}
